config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "TroubleshootAndResolveFailedConfigurationChange.csv"
    fields:
      - "subscriberId"
      - "appointmentId"
    skipHeader: true
    delimiter: "^|^"
  environments:
    dev:
      API_HOST: "https://dev.api.example.com"
      AUTH_TOKEN: "Bearer devtoken123"
  plugins:
    expect: {}

scenarios:
  - name: Troubleshoot and resolve a failed configuration change
    flow:
      - post:
          url: "/appointment"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            appointment:
              reason: "WiFi Configuration Change"
              slot:
                id: "{{ appointmentId }}"
          log: "Attempting to change WiFi configuration for subscriber SVTAL006."
          expect:
            - statusCode: 400
            - contentType: "application/json"
            - hasProperty: "control"
            - hasProperty: "control.message"
          think: 1

      - post:
          url: "/appointmentConfirmation"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            appointment:
              confirmation: true
              id: "{{ appointmentId }}"
            customer:
              subscriberId: "{{ subscriberId }}"
          log: "Initiating diagnostic test due to previous failure."
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "control"
            - hasProperty: "control.code"
          think: 1

      - post:
          url: "/appointment"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            appointment:
              reason: "Retry WiFi Configuration Change"
              slot:
                id: "{{ appointmentId }}"
          log: "Retrying the WiFi configuration change after resolving the issue."
          expect:
            - statusCode: 201
            - contentType: "application/json"
            - hasProperty: "appointment"
            - hasProperty: "appointment.id"
          think: 1

      - get:
          url: "/appointment/{{ appointmentId }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Verifying that the WiFi configuration change is now correctly reflected in the customer's setup."
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "appointment"
            - hasProperty: "appointment.id"
            - hasProperty: "appointment.reason"
